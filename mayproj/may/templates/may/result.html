<!DOCTYPE html>
<html lang="en">
<head>

    <title>Result & Response</title>

        html, body{
            background: linear-gradient(0deg,rgba(20,150,250,0.0),rgba(0,100,250,0.6),rgba(0,100,250,0.6),rgba(0,100,250,0.3)), url("/static/may/images/pattern3.jpg") no-repeat center center fixed;
            background-size:cover;
